<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Feedback</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Internship Feedback Form</h1>
    <form id="feedbackForm">
      <input type="text" id="studentName" placeholder="Student Name" required />
      <input type="text" id="topic" placeholder="Topic Covered" required />
      <textarea id="feedback" placeholder="Your Feedback" required></textarea>
      <input type="number" id="rating" placeholder="Rating (1-10)" required />
      <button type="submit">Submit Feedback</button>
    </form>
    <div id="feedbackList"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
