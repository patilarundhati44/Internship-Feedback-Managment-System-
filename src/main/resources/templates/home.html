<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Feedback System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Internship Feedback System</h1>
    <form id="feedbackForm">
      <input type="text" id="studentName" placeholder="Student Name" required />
      <input type="text" id="topic" placeholder="Topic" required />
      <textarea id="feedback" placeholder="Feedback" required></textarea>
      <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required />
      <input type="text" id="lecturer" placeholder="Lecturer Name" required />
      <input type="text" id="subject" placeholder="Subject" required />
      <input type="date" id="lectureDate" required />
      <button type="submit">Submit Feedback</button>
    </form>

    <h2>All Feedback</h2>
    <table id="feedbackTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Student</th>
          <th>Topic</th>
          <th>Feedback</th>
          <th>Rating</th>
          <th>Lecturer</th>
          <th>Subject</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="feedbackTableBody">
        
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
